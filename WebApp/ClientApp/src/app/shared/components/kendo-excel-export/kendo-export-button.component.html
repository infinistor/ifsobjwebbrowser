<div kendoTooltip style="display: inline; text-align: center; padding-top: 10px;">
	<button kendoButton class="fs-14" (click)="exportToExcel('excel')" [disabled]="disabled" title="{{ 'UL_BUTTON_COMMON_EXPORT_TO_EXCEL' | translate }}">
		<i class="{{ groupButtonIconClass }}"></i>{{ groupButtonTitle }}
	</button>
</div>

<kendo-excelexport [data]="data" [fileName]="fileName" #excelexport>
	<kendo-excelexport-column [field]="column.field" [title]="column.title" [width]="column.width" *ngFor="let column of grid.columns">
	</kendo-excelexport-column>
</kendo-excelexport>
